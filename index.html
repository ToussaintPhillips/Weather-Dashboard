<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- Font Awesome and Weather Icons CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Title -->
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header -->
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
         <!-- Form heading -->
         Search for a City:
        </h2>
        <!-- Search Form -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <!-- Input field for city search -->
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!-- Search button -->
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <!-- Horizontal rule for styling -->
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- History list -->
        <div class="list-group" id="history"></div>
      </aside>
      <!-- Main Content Area -->
      <div class="col-lg-9 pb-3">
        <!-- Current Weather Section -->
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h2 id="cityName" class="h3"></h2>
          <p id="currentDate"></p>
          <div id="weatherIcon"></div>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
        </section>
        <!-- Forecast Section -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
            <!-- Container for forecast weather cards -->
            <div id="forecastWeather"></div>
          </section>
        </div>
      </div>
    </div>
    <!-- JavaScript and Day.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
